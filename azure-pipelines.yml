trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Calling TIBCO TCI REST API
  displayName: 'Run a one-line script'

- task: InvokeRESTAPI@1
  inputs:
    connectionType: 'connectedServiceName' 
    serviceConnection: 'TibcoTCIConnection'    
    urlSuffix: '/v1/subscriptions/0/apps/ftwgminksmk3eene3llpzdtk4gce5qrf'
    method: 'GET'
    